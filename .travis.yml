language: node_js

node_js:
  - '4'
  - '5'
  - '6'

sudo: false

cache:
  directories:
  - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install -g npm@^3
  - bower --version
  - npm install phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install
  - bower install

script:
  - npm test

deploy:
  provider: heroku
  api_key:
    secure: 
  app: real-chat-rtc
  on:
    repo: BrianSipple/real-chat-client
